<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_02</title>
</head>
<body>
    <form action="">
        <label>X</label>
        <input type="number" name="numero_x">
        <br>
        <label>Y</label>
        <input type="number" name="numero_y">
        <br>
        <button type="button" onclick="bt_soma(this)">Somar</button>
        <button type="button" onclick="bt_subtrai(this)">Subtrair<sbutton>
        <button type="button" onclick="bt_multiplicar(this)">Multiplicar</button>
        <button type="button" onclick="bt_dividir(this)">Dividir</button>
        <button type="button" onclick="bt_resto_div(this)">Resto Divis√£o</button>
        <button type="button" onclick="bt_potencia(this)">Potencia</button>
        <button type="button" onclick="bt_limpar()">Limpar</button>
    </form>
    <p id="resultado"></p>
    <script src="./js/math.js" type="text/javascript"></script>
    <script type="text/javascript">
        const bt_soma = function(element)
        {
            const numero_x = document.querySelector('input[name="numero_x"]').value;
            const numero_y = document.querySelector('input[name="numero_y"]').value;
            document.querySelector('#resultado').innerText = soma(numero_x, numero_y);
            element.style.color = "#49af59";
            element.style.backgroundColor = "yellow";
            element.style.border = "1px dashed red";
            element.style.borderRadius = "10px 0 10px 0";
            element.title = "Calcula a Soma";

        }
        const bt_subtrai = function(element)
        {
            const numero_x = document.querySelector('input[name="numero_x"]').value;
            const numero_y = document.querySelector('input[name="numero_y"]').value;
            document.querySelector('#resultado').innerText = subtrair(numero_x, numero_y);
            element.style.color = "#49af59";
        }
        const bt_multiplicar = function(element)
        {
            const numero_x = document.querySelector('input[name="numero_x"]').value;
            const numero_y = document.querySelector('input[name="numero_y"]').value;
            document.querySelector('#resultado').innerText = multiplicar(numero_x, numero_y);
            element.style.color = "#49af59";
        }
        const bt_dividir = function(element)
        {
            const numero_x = document.querySelector('input[name="numero_x"]').value;
            const numero_y = document.querySelector('input[name="numero_y"]').value;
            document.querySelector('#resultado').innerText = dividir(numero_x, numero_y);
            element.style.color = "#49af59";
        }
        const bt_resto_div = function(element)
        {
            const numero_x = document.querySelector('input[name="numero_x"]').value;
            const numero_y = document.querySelector('input[name="numero_y"]').value;
            document.querySelector('#resultado').innerText = resto_div(numero_x, numero_y);
            element.style.color = "#49af59";
        }
        const bt_potencia = function(element)
        {
            const numero_x = document.querySelector('input[name="numero_x"]').value;
            const numero_y = document.querySelector('input[name="numero_y"]').value;
            document.querySelector('#resultado').innerText = potencia(numero_x, numero_y);
            element.style.color = "#49af59";
        }
        const bt_limpar = function()
        {
            document.querySelector('input[name="numero_x"]').value="";
            document.querySelector('input[name="numero_y"]').value="";
            document.querySelector('#resultado').innerText = "";   
            const botoes = document.querySelectorAll('button');
            
            for(botao of botoes){
                botao.style.color = "buttontext";
                botao.style.backgroundColor = "buttonface";
                botao.style.border = "inherit";
                botao.style.title = "";
                botao.style.borderRadius = "0 0 0 0";

            }
        }
    </script>
</body>
</html>
